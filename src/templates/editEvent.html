{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Event</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{event.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{event.description}}</textarea>

					<label for="time">Time:</label>
					<input type ="text" maxlength="10" class="form-control" name="time" value="{{event.time}}">
					
					<label for="location">Location:</label>
					<input type ="text" maxlength="250" class="form-control" name="location" value="{{event.location }}">
					
					<br/>
				
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showEvent', folder_id = event.folder_id)}}'>
						<div class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
						</div>
					</a>
				</div>
			</form>
					
		</div>
	</div>
{% endblock %}
