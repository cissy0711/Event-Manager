{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Event</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6  padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the event">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the event"></textarea>

					<label for="time">Time:</label>
					<input type ="text" class="form-control" maxlength="10" name="time" placeholder="Time">
					
					<label for="location">Location:</label>
					<input type = "text" class = "form-control" maxlength="250" name="location" placeholder="Location">
					<br/>				
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
					<a href = '{{url_for('showEvent', folder_id = folder_id)}}'>
						<div class="btn btn-defalt">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
						</div>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
